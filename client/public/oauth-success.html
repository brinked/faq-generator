<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
        .countdown {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1 id="title">Account Connected Successfully!</h1>
        <p id="message">Your email account has been connected.</p>
        <div class="countdown" id="countdown">This window will close automatically in <span id="timer">3</span> seconds...</div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const error = urlParams.get('error');
        const provider = urlParams.get('provider');
        const email = urlParams.get('email');
        const message = urlParams.get('message');

        // Update content based on success/error
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const countdownEl = document.getElementById('countdown');

        if (success === 'true' && provider) {
            titleEl.textContent = `${provider.charAt(0).toUpperCase() + provider.slice(1)} Connected!`;
            messageEl.textContent = email ? `Account: ${email}` : 'Your email account has been connected successfully.';
        } else if (error) {
            titleEl.textContent = 'Connection Failed';
            messageEl.textContent = message || 'There was an error connecting your account.';
            document.querySelector('.success-icon').textContent = '❌';
            document.querySelector('.container').style.background = 'rgba(220, 53, 69, 0.1)';
        }

        // Countdown and auto-close
        let countdown = 3;
        const timerEl = document.getElementById('timer');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            timerEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownEl.textContent = 'Closing...';
                
                // Try to close the popup window
                if (window.opener) {
                    // Notify parent window if needed
                    try {
                        window.opener.postMessage({
                            type: 'oauth_complete',
                            success: success === 'true',
                            provider,
                            email,
                            error: error || null
                        }, '*');
                    } catch (e) {
                        console.log('Could not post message to parent:', e);
                    }
                }
                
                // Close the window
                setTimeout(() => {
                    window.close();
                }, 500);
            }
        }, 1000);

        // Allow manual close by clicking
        document.addEventListener('click', () => {
            clearInterval(countdownInterval);
            window.close();
        });
    </script>
</body>
</html>
