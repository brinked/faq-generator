<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OAuth Status</title>
    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #3b82f6;
            --bg: #f0f4f8;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --text: #1f2937;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: background 0.3s;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--success);
            transition: color 0.3s;
        }

        .container.error .icon {
            color: var(--error);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #4b5563;
        }

        .countdown {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 1rem;
        }

        .container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container fade-in" id="statusBox">
    <div class="icon" id="icon">✅</div>
    <h1 id="title">Account Connected</h1>
    <p id="message">Your email account has been successfully connected.</p>
    <div class="countdown" id="countdown">
        This window will close automatically in <span id="timer">3</span> seconds...
    </div>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const success = urlParams.get('success');
  const error = urlParams.get('error');
  const provider = urlParams.get('provider');
  const email = urlParams.get('email');
  const message = urlParams.get('message');
  const accountId = urlParams.get('accountId');

  const titleEl = document.getElementById('title');
  const messageEl = document.getElementById('message');
  const iconEl = document.getElementById('icon');
  const containerEl = document.getElementById('statusBox');

  if (success === 'true' && provider) {
    titleEl.textContent = `${provider.charAt(0).toUpperCase() + provider.slice(1)} Connected`;
    messageEl.textContent = email ? `Account: ${email}` : 'Your email account has been connected.';
  } else if (error) {
    titleEl.textContent = 'Connection Failed';
    messageEl.textContent = message || 'There was an error connecting your account.';
    iconEl.textContent = '❌';
    containerEl.classList.add('error');
  }

  let countdown = 3;
  const timerEl = document.getElementById('timer');
  const countdownEl = document.getElementById('countdown');

  const countdownInterval = setInterval(() => {
    countdown--;
    timerEl.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(countdownInterval);
      countdownEl.textContent = 'Closing...';
      if (window.opener) {
        try {
          window.opener.postMessage({
            type: 'oauth_complete',
            success: success === 'true',
            provider,
            email,
            account: accountId || null,
            error: error || null
          }, '*');
        } catch (e) {
          console.error('PostMessage Error:', e);
        }
      }
      setTimeout(() => window.close(), 500);
    }
  }, 1000);

  document.addEventListener('click', () => {
    clearInterval(countdownInterval);
    window.close();
  });
</script>
</body>
</html>
