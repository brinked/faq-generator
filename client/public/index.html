<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FAQ Generator - AI-Powered Email Analysis</title>
    
    <!-- Tailwind CSS with fallback -->
    <script>
      // Create a dummy tailwind object to prevent errors
      window.tailwind = { config: {} };
    </script>
    <script src="https://cdn.tailwindcss.com" onerror="console.warn('Tailwind CDN failed to load')"></script>
    
    <!-- Override the dummy if real Tailwind loads -->
    <script>
      if (window.tailwind && window.tailwind.config) {
        window.tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: {
                  50: '#eff6ff',
                  500: '#3b82f6',
                  600: '#2563eb',
                  700: '#1d4ed8'
                }
              },
              animation: {
                'fade-in': 'fadeIn 0.5s ease-in-out',
                'slide-up': 'slideUp 0.3s ease-out',
                'pulse-slow': 'pulse 3s infinite'
              }
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
